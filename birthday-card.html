<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Chotu!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(135deg, #f8cdd7 0%, #f3a4c7 100%);
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 10;
    }
    .header {
      background-color: #000000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 1rem;
    }
    .content {
      padding: 1.5rem;
    }
    .content img {
      border-radius: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      height: auto;
      max-width: 100%;
      display: block;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      opacity: 0.8;
      border-radius: 50%;
      animation: confetti 5s linear infinite;
    }
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
  <div class="card max-w-xl mx-auto p-4">
    <div class="header">
      Happy Birthday Chotu!
    </div>
    <div class="content text-center mt-4">
      <p class="text-lg">Wishing you a day filled with joy and happiness!</p>
      <img src="img/1.jpg" alt="Happy Birthday Image 1" class="mx-auto my-4 lg:w-1/2 xl:w-1/3">
      <p class="text-lg mt-4">May your special day be as wonderful as you are!</p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const confettiCount = 100;
      const body = document.querySelector('body');
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        body.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
